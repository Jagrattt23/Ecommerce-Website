{% extends "base.html" %}
{% block content %}

<header class="bg-dark py-3">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Login In</h1>
            <p class="lead fw-normal text-white-50 mb-0">Login In Into Your Account...</p>
        </div>
    </div>
</header>
       
            <div class="container" > 
                
            <div class = "row">
              
                <center>
                    <div>
                    
                        <div class="container d-flex justify-content-center align-items-center" style ="min-height: 75vh">
                            <div class="card p-4 shadow-lg rounded" style="width: 400px;">
                                <h3 class="text-center mb-4">Login</h3>
                                
                                <form method = "POST" action="{% url 'login' %}" >
                                    {% csrf_token %}
                                    <!-- Email Input -->
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                            <input type="username" class="form-control" name="username" placeholder="Enter your username">
                                        </div>
                                    </div>
                        
                                    <!-- Password Input -->
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                            <input type="password" class="form-control" name="password" placeholder="Enter your password">
                                        </div>
                                    </div>
                        
                                    {% comment %} <!-- Remember Me & Forgot Password -->
                                    <div class="d-flex justify-content-between mb-3">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">Remember me</label>
                                        </div>
                                        <a href="#" class="text-decoration-none">Forgot password?</a>
                                    </div> {% endcomment %}
                        
                                    <!-- Submit Button -->
                                    <button type="submit" class="btn btn-secondary w-100">Login</button>
                                </form>
                        
                                <!-- Signup Link -->
                                <p class="text-center mt-3">Don't have an account? <a href="#" class="text-decoration-none">Sign up</a></p>
                            </div>
                        </div>
                        
                        <!-- Bootstrap Icons -->
                        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
                        

                      
                    </div>    
                </center>
            </div>    
        </div>
{% endblock %}
